<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Found</title>
  <style>
    *{
      box-sizing:border-box;
      font-family:"Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
    }

    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:520px;
      background:rgba(255,255,255,0.95);
      border-radius:22px;
      padding:32px 28px 36px;
      box-shadow:0 30px 90px rgba(0,0,0,0.35);
      text-align:center;
    }

    .title{
      font-size:26px;
      font-weight:700;
      color:#333;
      margin-bottom:6px;
    }

    .subtitle{
      font-size:14px;
      color:#555;
      margin-bottom:24px;
      line-height:1.5;
    }

    .match-box{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:#f5f5f5;
      border-radius:18px;
      padding:18px 20px;
      margin-bottom:26px;
    }

    .profile{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    .avatar{
      width:70px;
      height:70px;
      border-radius:50%;
      background:#ddd;
    }

    .name{
      font-size:14px;
      font-weight:600;
      color:#333;
    }

    .center{
      font-size:26px;
    }

    .btn{
      padding:14px 34px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:15px;
      font-weight:600;
      background:linear-gradient(135deg,#4facfe,#00f2fe);
      color:#fff;
      box-shadow:0 12px 30px rgba(79,172,254,0.45);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">üéâ Match Found!</div>

    </div>

    <div class="match-box">
      <div class="profile">

        <div class="name">You</div>
      </div>

      <div class="center">ü§ù</div>

      <div class="profile">

    </div>

    </button>
  </div>
 

</body>
</html>
