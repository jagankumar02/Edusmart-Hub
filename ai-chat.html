<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background: linear-gradient(135deg,#6a11cb,#2575fc);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .chat-container{
      width:100%;
      max-width:420px;
      height:90vh;
      background:#fff;
      border-radius:16px;
      display:flex;
      flex-direction:column;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      overflow:hidden;
    }

    .chat-header{
      background:#6a11cb;
      color:#fff;
      padding:15px;
      text-align:center;
      font-size:18px;
      font-weight:600;
    }

    .chat-messages{
      flex:1;
      padding:15px;
      overflow-y:auto;
      background:#f4f6fb;
    }

    .msg{
      max-width:75%;
      padding:10px 14px;
      margin-bottom:10px;
      border-radius:14px;
      font-size:14px;
      line-height:1.4;
    }

    .bot{
      background:#e4e7ff;
      color:#000;
      align-self:flex-start;
      border-top-left-radius:0;
    }

    .user{
      background:#6a11cb;
      color:#fff;
      align-self:flex-end;
      border-top-right-radius:0;
    }

    .chat-input{
      display:flex;
      padding:10px;
      border-top:1px solid #ddd;
      background:#fff;
    }

    .chat-input input{
      flex:1;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      outline:none;
      font-size:14px;
    }

    .chat-input button{
      margin-left:8px;
      padding:10px 16px;
      background:#6a11cb;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .chat-input button:hover{
      opacity:0.9;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– AI Chat Assistant
    </div>

    <div class="chat-messages" id="chatBox">
      <div class="msg bot">
        Hi ðŸ‘‹ <br>
        Main tumhara AI assistant hoon.  
        Kuch bhi pooch sakte ho ðŸ˜Š
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage(){
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if(message === "") return;

      const chatBox = document.getElementById("chatBox");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fake AI reply
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.innerText = "ðŸ¤–App apne mentor se pujhe abhi ye kam nhi kar raha ";
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 700);
    }
  </script>

</body>
</html>
