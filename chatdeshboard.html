<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Dashboard</title>
  <style>
    *{
      box-sizing:border-box;
      font-family:"Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
    }

    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chat-app{
      width:100%;
      max-width:1200px;
      height:680px;
      background:rgba(255,255,255,0.95);
      border-radius:22px;
      display:flex;
      overflow:hidden;
      box-shadow:0 30px 90px rgba(0,0,0,0.35);
    }

    /* Sidebar */
    .sidebar{
      width:300px;
      background:#f6f6f6;
      padding:20px;
      border-right:1px solid #e0e0e0;
    }

    .sidebar h3{
      margin:0 0 16px;
      font-size:18px;
    }

    .user{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px;
      border-radius:12px;
      cursor:pointer;
      margin-bottom:10px;
      background:#fff;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      background:#ccc;
    }

    .user-info{
      font-size:14px;
    }

    .user-info span{
      display:block;
      font-size:12px;
      color:#666;
    }

    /* Chat area */
    .chat{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .chat-header{
      padding:16px 20px;
      border-bottom:1px solid #e0e0e0;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .chat-header h4{
      margin:0;
      font-size:16px;
    }

    .start-btn{
      padding:8px 18px;
      border:none;
      border-radius:999px;
      background:#4facfe;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .messages{
      flex:1;
      padding:20px;
      overflow-y:auto;
      background:#fafafa;
    }

    .msg{
      max-width:70%;
      margin-bottom:14px;
      padding:12px 14px;
      border-radius:14px;
      font-size:14px;
      line-height:1.4;
    }

    .msg.other{
      background:#fff;
      align-self:flex-start;
      border:1px solid #e0e0e0;
    }

    .msg.you{
      background:#4facfe;
      color:#fff;
      align-self:flex-end;
    }

    .input-box{
      padding:14px 16px;
      border-top:1px solid #e0e0e0;
      display:flex;
      gap:10px;
    }

    .input-box input{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid #ccc;
      outline:none;
    }

    .send{
      width:44px;
      border:none;
      border-radius:50%;
      background:#4facfe;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    @media(max-width:900px){
      .chat-app{flex-direction:column;height:auto;}
      .sidebar{width:100%;display:flex;gap:10px;overflow-x:auto;}
    }
  </style>
</head>
<body>

<div class="chat-app">

  <div class="sidebar">
    <h3>Dashboard</h3>
    <div class="user">
      <div class="avatar"></div>
      <div class="user-info">Anjali S.<span>English Â· Class 13</span></div>
    </div>
    <div class="user">
      <div class="avatar"></div>
      <div class="user-info">English<span>English Â· Class 2</span></div>
    </div>
    <div class="user">
      <div class="avatar"></div>
      <div class="user-info">Priya L.<span>English Â· Class 10</span></div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-header">
      <h4>Conversation with Anjali S.</h4>
      <button class="start-btn"  onclick="window.location.href='session.html'">Start Session</button>
      <button class="start-btn"  onclick="window.location.href='homepage.html'">Back to homepage</button>
    </div>

    <div class="messages">
      <div class="msg other">Hey! Happy to connect. We can plan English sessions.</div>
      <div class="msg you">That sounds great! When are you free?</div>
      <div class="msg other">This weekend works for me ðŸ˜Š</div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Type a message" />
      <button class="send">âž¤</button>
    </div>
  </div>

</div>
 

</body>
</html>
