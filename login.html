<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join / Login</title>
<link rel="stylesheet" href="login.css">
  
</head>
<body>

  <div class="login-card">
    <h2>sign up</h2>

    <input class="input" type="email" placeholder="Email" />
    <input class="input" type="password" placeholder="Password" />

    <button class="btn-email" onclick="window.location.href='Profile.html'">Continue with Email</button>

    <div class="divider">OR</div>

    <button class="btn-google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Continue with Google
    </button>

    <div class="footer">
      Already have an account? <a onclick="switchToLogin()">Login</a>
    </div>
  </div>

  <script>
  function switchToLogin() {
    document.querySelector("h2").innerText = "Login";

    document.querySelector(".btn-email").innerText = "Login with Email";

    document.querySelector(".footer").innerHTML =
      'New here? <a onclick="switchToSignup()">Join / Sign up</a>';
  }

  function switchToSignup() {
    document.querySelector("h2").innerText = "Join / Login!";

    document.querySelector(".btn-email").innerText = "Continue with Email";

    document.querySelector(".footer").innerHTML =
      'Already have an account? <a onclick="switchToLogin()">Login</a>';
  }
</script>
 

</body>
</html>
