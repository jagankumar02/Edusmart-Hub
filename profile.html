<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Profile</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      padding: 28px 30px 34px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .step {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .progress {
      height: 6px;
      width: 100%;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 26px;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 26px;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .lang {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .lang button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 13px;
    }

    .lang .active {
      background: #4facfe;
      color: #fff;
      border-color: #4facfe;
    }

    .subject {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f7f7f7;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .subject.good { border-left: 4px solid #4caf50; }
    .subject.bad { border-left: 4px solid #f44336; }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 22px;
    }
.active:hover {
  background-color: darkblue; /* Mouse le jane par color badlega */
  transform: scale(1.1);      /* Button thoda bada ho jayega */
}

    .btn {
      padding: 12px 26px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-back {
      background: #eee;
    }

    .btn-next {
      background: #4facfe;
      color: #fff;
      box-shadow: 0 10px 25px rgba(79,172,254,0.4);
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Complete Your Profile</div>
    <div class="step">Step 1 of 2: Basic Info</div>

    <div class="progress"><span></span></div>

    <div class="grid">
      <div>
        <h3>Basic Info</h3>
        <input class="input" placeholder="Name" />
        <input class="input" placeholder="Class / College Year" />
        <input class="input" placeholder="Location" />

        <div class="lang">
          <button class="active">English</button>
          <button class="active">Hindi</button>
          <button class="active">Hinglish</button>
        </div>
      </div>

      <div>
        <h3>Subjects</h3>

        <div class="subject good">Strong Subjects (Teaching)</div>
       <input type="text" class="subject good" placeholder="strong subject 1">
        <input type="text" class="subject good" placeholder="strong subject 1">

        <div class="subject bad">Weak Subjects (Learning)</div>
        <input type="text" class="subject bad" placeholder="weak subject 1">
        <input type="text" class="subject bad" placeholder="weak subject 2">
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-back"onclick="window.location.href='login.html'">Back</button>
      <button class="btn btn-next" onclick="window.location.href='homepage.html'">Next</button>
    </div>
  </div>
 
</body>
</html>
