<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rewards & Motivation</title>

<style>
*{
  box-sizing:border-box;
  font-family:Poppins,system-ui;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:620px;
  background:rgba(255,255,255,0.96);
  border-radius:24px;
  padding:28px;
  box-shadow:0 35px 90px rgba(0,0,0,0.35);
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:22px;
}

.header h2{
  margin:0;
  font-size:22px;
}

.xp-box{
  display:flex;
  gap:20px;
  margin-bottom:24px;
}

.trophy{
  width:120px;
  height:120px;
  border-radius:18px;
  background:linear-gradient(135deg,#ffcc33,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  color:#fff;
  box-shadow:0 15px 35px rgba(255,152,0,.45);
}

.xp-info{
  flex:1;
  background:#f3f6ff;
  border-radius:18px;
  padding:18px;
}

.xp-info h3{
  margin:0 0 6px;
}

.xp-info p{
  font-size:14px;
  color:#555;
}

/* Sections */
.section{
  background:#f9f9f9;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

.section h4{
  margin:0 0 10px;
}

/* Earn list */
.list{
  font-size:14px;
  color:#444;
  line-height:1.6;
}

/* Buttons */
.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.action{
  flex:1;
  padding:12px;
  border-radius:999px;
  font-weight:600;
  text-align:center;
  background:#eef3ff;
  cursor:pointer;
}

.primary{
  background:#3db7ff;
  color:#fff;
  box-shadow:0 10px 25px rgba(61,183,255,.45);
}

.locked{
  background:#eee;
  color:#aaa;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">

    <button onclick="goDashboard()" style="border:none;background:none;font-weight:600;cursor:pointer">
      Dashboard ‚Üí

  </div>

  <!-- XP -->
  <div class="xp-box">
    <div class="trophy">üèÜ</div>

      <p>Profile Boost unlocked üöÄ</p>
    </div>
  </div>

  <!-- Earn -->
  <div class="section">
    <h4>Earn Points By</h4>
    <div class="list">
      ‚Ä¢ Teach a session (+100 XP)<br>
      ‚Ä¢ Get 5‚≠ê feedback (+50 XP)<br>

    <h4>Redeem Points</h4>
    <div class="actions">
      <div class="action">‚¨Ü Profile Boost<br><small>+500 XP</small></div>
      <div class="action">üîç Search Boost<br><small>+750 XP</small></div>

  </div>

</div>

<script>
function goDashboard(){

</html>
