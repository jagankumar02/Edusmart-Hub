<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Session</title>
<link rel="stylesheet" href="ai.css">
<link rel="stylesheet" href="display.css">

<style>
*{
  box-sizing:border-box;
  font-family:Poppins,system-ui;
}
    .navbar{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:50px;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 32px;
      color:#fff;
      z-index:9999;
    }

    .nav-logo{
      font-size:22px;
      font-weight:700;
    }

    .nav-links{
      display:flex;
      gap:24px;
    }

    .nav-links a{
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }

    .nav-links a:hover{
      text-decoration:underline;
    }

    .logout-btn{
      background:#fff;
      color:#2575fc;
      border:none;
      padding:8px 18px;
      border-radius:20px;
      font-weight:600;
      cursor:pointer;
    }
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#1f3c88,#6a11cb);
  display:flex;
  align-items:center;
  justify-content:center;
}

.session{
  width:95%;
  height:90vh;
  background:#f9f9f9;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  display:flex;
  overflow:hidden;
}

/* LEFT VIDEO */
.video-panel{
  width:280px;
  background:#111;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.video{
  width:180px;
  height:180px;
  border-radius:50%;
  background:#444;
  margin-bottom:10px;
}

.name{
  font-weight:600;
  margin-bottom:20px;
}

.controls{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.controls button{
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.mute{background:#555;color:#fff;}
.cam{background:#555;color:#fff;}
.end{background:#e53935;color:#fff;}

/* CENTER WHITEBOARD */
.board{
  flex:1;
  background:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.board h3{
  margin:0 0 10px;
}

.whiteboard{
  flex:1;
  border-radius:12px;
  border:2px dashed #ccc;
  background:#fafafa;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#aaa;
  font-size:18px;
}

/* RIGHT NOTES */
.notes{
  width:280px;
  background:#f1f3f8;
  padding:20px;
}

.notes h4{
  margin-top:0;
}

.notes p{
  font-size:14px;
  color:#444;
  line-height:1.5;
}
.session{
  margin-top: 75px;
}
        .ai{
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: aqua;
      font-size: 0.75rem;
      font-weight: bold;
      margin-left: 1rem;
    }
    .ai:hover{
      cursor: pointer;
    }
</style>
</head>

<body>
       <!-- TOP NAVBAR -->
<div class="topbar">
  <div class="logo">Edusmart Hub</div>
   <button class="ai" onclick="window.location.href='ai-chat.html'">AI Help</button>

  <div class="profile" onclick="toggleProfile()">
    <img src="logo.png" alt="User">
    <span class="username">user</span>

    <div class="profile-menu" id="profileMenu">
      <a href="userinfo.html">My Profile</a>
      <a href="settings.html">Settings</a>
      <a href="login.html">Logout</a>
    </div>
  </div>
</div>

<div class="session">

  <!-- VIDEO -->
  <div class="video-panel">
    <div class="video"></div>
    <div class="name">Anjali S.</div>

    <div class="controls">
      <button class="mute">Mute Mic</button>
      <button class="cam">Turn Off Camera</button>
      <button class="end"  onclick="window.location.href='feedback.html'">End Session</button>
    </div>
  </div>

  <!-- WHITEBOARD -->
  <div class="board">
    <h3>Conversation with Anjali S.</h3>
    <div class="whiteboard">
      ‚úèÔ∏è Live Whiteboard (Math / Notes)
    </div>
  </div>

  <!-- NOTES -->
  <div class="notes">
    <h4>English Grammar</h4>
    <p>
      ‚Ä¢ Sentence structure<br>
      ‚Ä¢ Tenses overview<br>
      ‚Ä¢ Practice examples<br>
      ‚Ä¢ Homework discussion
    </p>
  </div>

</div>
<button onclick="openAI()" style="
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 20px;
  border-radius:50px;
  border:none;
  background:#6a11cb;
  color:white;
  font-weight:600;
  cursor:pointer;
">
ü§ñ AI Help
</button>

<!-- AI CHATBOX -->
<div class="ai-chat" id="aiChat">
  <div class="ai-header">
    <span>ü§ñ AI Assistant</span>
    <button onclick="closeAI()">‚úñ</button>
  </div>

  <div class="ai-messages" id="aiMessages">
    <div class="ai-msg bot">Hi üëã Ask me anything!</div>
  </div>

  <div class="ai-input">
    <input type="text" id="aiInput" placeholder="Ask your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script src="ai.js"></script>
<script src="profile.js"></script>
</body>
</html>
