<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing:border-box;
      font-family:"Poppins", system-ui, Arial;
    }

    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .profile-card{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:22px;
      padding:28px;
      box-shadow:0 30px 80px rgba(0,0,0,0.3);
      text-align:center;
    }

    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      margin:0 auto 12px;
      background:url("https://i.pravatar.cc/150") center/cover no-repeat;
    }

    .name{
      font-size:22px;
      font-weight:700;
      color:#333;
      margin-bottom:6px;
    }

    .role{
      font-size:14px;
      color:#777;
      margin-bottom:20px;
    }

    .info{
      text-align:left;
      margin-top:16px;
    }

    .info-box{
      background:#f5f5f5;
      border-radius:14px;
      padding:14px 16px;
      margin-bottom:12px;
    }

    .label{
      font-size:13px;
      color:#666;
      margin-bottom:4px;
    }

    .value{
      font-size:15px;
      font-weight:600;
      color:#333;
    }

    .points{
      background:linear-gradient(135deg,#4facfe,#00f2fe);
      color:#fff;
      border-radius:16px;
      padding:16px;
      text-align:center;
      margin-top:20px;
      font-size:18px;
      font-weight:700;
    }

    .back-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:30px;
      background:#6a11cb;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar"></div>

    <div class="name">User name</div>
    <div class="role">First Student</div>

    <div class="info">
      <div class="info-box">
        <div class="label">Strong Subjects</div>
        <div class="value">Maths, Chemistry</div>
      </div>

      <div class="info-box">
        <div class="label">Weak Subjects</div>
        <div class="value">English,physics</div>
      </div>
    </div>

    <div class="points">
      ‚≠ê Points Earned: 120
    </div>

    <button class="back-btn" onclick="window.location.href='homepage.html'">Back</button>
  </div>

</body>
</html>
